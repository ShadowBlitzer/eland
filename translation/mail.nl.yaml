expiration:
  1_day: >-
    Deze link blijft 24 uur geldig.
  1_week: >-
    Deze link blijft 1 week geldig.

subscribed:
  admin: >-
    Je ontvangt dit bericht omdat je E-mail
    adres vermeld staat als Admin E-mail
    adres in de %link_open%instellingen%link_close%.
  news_admin: >-
    Je ontvangt dit bericht omdat je E-mail
    adres vermeld staat als Nieuws Admin E-mail
    adres in de %link_open%instellingen%link_close%.
  support: >-
    Je ontvangt dit bericht omdat je E-mail
    adres vermeld staat als Support E-mail
    adres in de %link_open%instellingen%link_close%.

account_activation:
  subject: >-
    Activatie van je Account bij %system_name%
  welcome: >-
    Welkom bij %link_open%%system_name%%link_close%.
  login: >-
    Surf naar %base_url% en meld je aan met
    onderstaande gegevens.
  change_profile: >-
    Je gebruikersgegevens, je vraag en aanbod kan je
    zelf online bewerken.
account_activation_admin:
  subject: >-
    Activatie Account %account_name%
  message: >-
    Account %link_open%%account_name%%link_close%
    werd geactiveerd.
  email_sent:
    Een E-mail met nieuw paswoord werd verzonden
    naar de gebruiker.
  no_email_sent:
    Er werd GEEN E-mail met paswoord verzonden naar
    de gebruiker omdat geen E-mail adres werd ingesteld
    voor dit account.

contact_admin:
  subject: Bericht van contactformulier
contact_confirm:
  subject: >-
    Bevestig je bericht aan %system_name%
  html_msg: >-
    %link_open%Klik hier om je bericht
    in het contactformulier te bevestigen.%link_close%
  text_msg: >-
    Klik op de link hieronder om je bericht in het
    contactformulier te bevestigen.
  explain: >-
    Gelieve deze mail te negeren wanneer je niet
    zelf een bericht hebt verstuurd
    via %link_open%het contactformulier
    van %system_name%%link_close%.
contact_copy:
  subject: >-
    Kopie van je bericht aan %system_name%
  explain: >-
    Het bericht hieronder heb je verzonden aan %system_name%
contact_support:
  subject: Bericht van het contactformulier
  explain: >-
    Dit bericht werd ingegeven in het
    contactformulier van %link_open%%system_name%%link_close%.
    Gebruik "Reply" om het eventueel te beantwoorden.

news_review_admin:
  subject: >-
    Beoordeel Nieuwsbericht "%name%"
  title: >-
    Moderatie Nieuwsbericht
  message: >-
    Een nieuwsbericht met titel "%name%"
    werd ingegeven in het Systeem.
  action: >-
    Ga naar het bericht om het (al dan niet)
    goed te keuren voor publicatie.

password_reset_user:
  subject: >-
    Nieuw Paswoord voor je Account
  title: >-
    Notificatie Nieuw Paswoord
  message: >-
    Er werd een nieuw paswoord
    voor je account ingesteld.
password_reset_confirm:
  subject: Paswoord Reset Link
  html_msg: >-
    %link_open%Klik hier om je paswoord opnieuw in te stellen
    voor je account bij %system_name%%link_close%.
  text_msg: >-
    Klik op de link hieronder om je paswoord opnieuw
    in te stellen voor je account bij %system_name%.
  explain: >-
    Gelieve deze E-mail te negeren wanneer je niet
    zelf hebt een paswoord reset hebt aangevraagd
    bij %link_open%%system_name%%link_close%.

register_admin:
  subject: >-
    "Nieuwe Inschrijving: %full_name%"
  title: Notificatie Nieuwe Inschrijving
  msg: >-
    De volgende persoon schreef zich
    in via de website
register_confirm:
  subject: Bevestig je registratie bij %system_name%
  html_msg: >-
    %link_open%Klik hier om je registratie
    te bevestigen.%link_close%
  text_msg: >-
    Klik op de link hieronder om je registratie
    te bevestigen.
  explain: >-
    Gelieve deze mail te negeren wanneer je niet
    zelf %link_open%het registratieformulier
    van %system_name%%link_close% hebt ingevuld.
register_success:
  subject: Je inschrijving bij %system_name%

transaction:
  subject: >-
    Transactie van %from_account% naar %to_account%
  title: >-
    Notificatie Transactie
transaction_intersystem_fail:
  subject: >-
    InterSysteem transactie gefaald
  title: >-
    Waarschuwing
  message: >-
    De lokale commit van transactie
    %trans_id% is niet gelukt.
    Dit betekent dat er een onbalans is
    met het externe systeem %remote_system_name%
transaction_intersystem:
  subject: >-
    Intersysteem Transactie van %from_account% naar %to_account%
  title: >-
    Notificatie Intersysteem Transactie
transaction_to_intersystem_mail_type:
  subject: >-
    Actie gevraagd! Intersysteem transactie van %system_name% naar %remote_system_name%
  explain: >-
    Een interSysteem transactie werd ingegeven in Systeem %system_name%.
    Deze transactie dient verwerkt te worden in je eigen Systeem.
  amount_explain: >-
    %system_name% is een op tijd gebaseerd muntsysteem.
    %amount% %currency% stemt overeen met %dec_hours% decimale uren.
    Om je eigen Systeem in balans te brengen met deze interSysteem
    transactie dien je het equivalent van %dec_hours% decimale uren
    in je eigen munteenheid over te maken aan account %to_account%
    vanuit een interSysteem rekening in je Systeem.
  amount_dec_explain: >-
    %dec_hours% decimale uren stemt overeen met
transaction_to_intersystem_mail_type_admin:
  subject: >-
    Kopie van bericht, interSysteem transactie van %system_name% naar %remote_system_name%
  explain: >-
    Dit is een kopie van het interSysteem bericht dat verstuurd werd naar
    de administratie van %remote_system_name%. De administratie van dit andere
    Systeem dient deze transactie te verwerken.
  amount_time_explain: >-
    %amount% %currency% stemt overeen met %dec_hours% decimale uren, wat
    overeenstemt met

